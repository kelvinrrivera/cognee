# docker-compose.memory-optimized.yml
services:
  cognee:
    container_name: cognee-memory
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8779:8000"  # Puerto diferente para evitar conflictos
    env_file:
      - .env.memory
    volumes:
      - ./cognee:/app/cognee
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      # ConfiguraciÃ³n optimizada para memoria
      - DB_PROVIDER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=cognee_db
      - DB_USERNAME=cognee_user
      - DB_PASSWORD=cognee_pass
      - VECTOR_DB_PROVIDER=postgres
      - GRAPH_DB_PROVIDER=neo4j
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=cognee_graph
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg17
    container_name: cognee-postgres
    restart: unless-stopped
    shm_size: "256mb"
    environment:
      - POSTGRES_USER=cognee_user
      - POSTGRES_PASSWORD=cognee_pass
      - POSTGRES_DB=cognee_db
      - POSTGRES_MULTIPLE_DATABASES=cognee_vector_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cognee_user -d cognee_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"  # Puerto diferente para evitar conflictos
    command: >
      postgres
      -c shared_preload_libraries=vector
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100

  neo4j:
    image: neo4j:5.26.4
    container_name: cognee-neo4j
    restart: unless-stopped
    ports:
      - "7475:7474"  # Puerto diferente para evitar conflictos
      - "7688:7687"  # Puerto diferente para evitar conflictos
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/cognee_graph
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "cognee_graph", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:

networks:
  default:
    name: cognee-memory-network
    driver: bridge
